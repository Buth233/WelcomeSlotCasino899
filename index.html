<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EliteSlotCasino</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
      color: #e6b800;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    .container {
      max-width: 900px;
      width: 95%;
      background: rgba(20, 20, 20, 0.98);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 40px rgba(230, 184, 0, 0.6);
      position: relative;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.01);
    }

    h1 {
      font-size: 2.8em;
      text-align: center;
      text-shadow: 0 0 20px #e6b800;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 1.6em;
      text-align: center;
      text-shadow: 0 0 15px #e6b800;
      margin-bottom: 15px;
    }

    .screen {
      display: none;
    }

    .screen.active {
      display: block;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin: 20px 0;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 16px;
      width: 80%;
      max-width: 350px;
      border-radius: 10px;
      border: 2px solid #e6b800;
      background: #2a2a2a;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #ff6200;
      box-shadow: 0 0 10px rgba(255, 98, 0, 0.5);
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      background: linear-gradient(45deg, #e6b800, #ff6200);
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 800;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background: linear-gradient(45deg, #ff6200, #e6b800);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(230, 184, 0, 0.7);
    }

    button:active {
      transform: translateY(0);
    }

    .slot-machine {
      background: #111;
      border: 5px solid #e6b800;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(230, 184, 0, 0.5);
      margin: 20px auto;
      position: relative;
    }

    .slot-grid {
      display: grid;
      grid-template-columns: repeat(5, 100px);
      gap: 10px;
      justify-content: center;
      perspective: 1500px;
    }

    .reel {
      background: #000;
      border: 3px solid #e6b800;
      border-radius: 10px;
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: inset 0 0 15px rgba(230, 184, 0, 0.3);
      transition: transform 0.1s ease;
      transform-style: preserve-3d;
      overflow: hidden;
      position: relative;
    }

    .reel.spinning {
      transform: rotateX(1440deg);
      box-shadow: 0 0 30px rgba(230, 184, 0, 1);
    }

    .reel img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      transition: opacity 0.3s ease, filter 0.3s ease, transform 0.3s ease;
    }

    .reel.spinning img {
      animation: pulse 0.5s ease-in-out infinite; /* Pulse effect during spin, no blur */
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .reel.losing img {
      animation: shake 0.3s ease-in-out; /* Shake effect on loss */
      filter: brightness(0.5);
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-3px); }
      50% { transform: translateX(3px); }
      75% { transform: translateX(-3px); }
      100% { transform: translateX(0); }
    }

    .reel.winning img {
      animation: shine 0.5s ease-in-out 3; /* Shine effect on win */
      filter: brightness(1.2);
    }

    @keyframes shine {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); filter: brightness(1.5); }
      100% { transform: scale(1); }
    }

    .reel.winning {
      border: 3px solid #ff6200;
      box-shadow: 0 0 20px #ff6200;
    }

    /* Added: Ruler effect for winning rows */
    .win-ruler {
      position: absolute;
      height: 4px;
      background: #ff6200;
      box-shadow: 0 0 10px #ff6200;
      z-index: 10;
      animation: drawRuler 0.5s ease-in-out forwards;
    }

    @keyframes drawRuler {
      0% { width: 0; opacity: 0; }
      100% { width: 100%; opacity: 1; }
    }

    .reel-effect {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      text-shadow: 0 0 10px #e6b800;
      animation: reelEffect 1s ease-out forwards;
      z-index: 10;
    }

    .spin-effect {
      animation: spinEffect 1.5s linear infinite;
    }

    @keyframes spinEffect {
      0% { transform: translateX(-50%) rotate(0deg); }
      100% { transform: translateX(-50%) rotate(360deg); }
    }

    @keyframes reelEffect {
      0% { opacity: 1; transform: translateX(-50%) translateY(0); }
      100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
    }

    .coin-effect {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('https://i.imgur.com/RuJ1PRM.png') center/cover;
      animation: flyCoin 1.2s ease-out forwards;
      z-index: 10;
    }

    @keyframes flyCoin {
      0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
      100% { transform: translate(-50%, -300px) scale(1.5); opacity: 0; }
    }

    .sparkle-effect {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #fff 10%, transparent 70%);
      animation: sparkle 0.8s ease-out forwards;
      z-index: 10;
    }

    @keyframes sparkle {
      0% { transform: scale(0); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.8; }
      100% { transform: scale(0); opacity: 0; }
    }

    .win-banner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: 800;
      color: #fff;
      text-shadow: 0 0 20px #e6b800, 0 0 30px #ff6200;
      opacity: 0;
      animation: winBanner 1.8s ease-out forwards;
      z-index: 20;
    }

    .big-win { background: linear-gradient(45deg, #e6b800, #ff6200); padding: 10px 20px; border-radius: 10px; }
    .mega-win { background: linear-gradient(45deg, #ff6200, #ff0000); padding: 15px 30px; border-radius: 12px; }
    .super-win { background: linear-gradient(45deg, #ff0000, #ff00ff); padding: 20px 40px; border-radius: 15px; }

    @keyframes winBanner {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
    }

    .live-dealer {
      width: 100%;
      max-width: 500px;
      border-radius: 15px;
      margin: 20px auto;
      box-shadow: 0 0 25px rgba(230, 184, 0, 0.6);
      animation: glow 3s infinite ease-in-out;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 25px rgba(230, 184, 0, 0.6); }
      50% { box-shadow: 0 0 40px rgba(230, 184, 0, 1); }
      100% { box-shadow: 0 0 25px rgba(230, 184, 0, 0.6); }
    }

    #result {
      font-size: 24px;
      margin: 20px 0;
      min-height: 30px;
      text-shadow: 0 0 15px #e6b800;
      text-align: center;
      position: relative;
    }

    .win-effect {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      opacity: 0;
      animation: winAnimation 1.5s ease-out;
    }

    @keyframes winAnimation {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
    }

    #coins {
      font-size: 22px;
      background: #2a2a2a;
      padding: 12px 30px;
      border-radius: 12px;
      display: inline-block;
      border: 2px solid #e6b800;
      box-shadow: 0 0 15px rgba(230, 184, 0, 0.5);
      margin: 15px 0;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    .bet-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .bet-control select {
      padding: 8px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #e6b800;
      background: #2a2a2a;
      color: #fff;
      cursor: pointer;
    }

    .error {
      color: #ff4444;
      font-size: 16px;
      margin: 15px 0;
      text-align: center;
    }

    .link {
      color: #ff6200;
      text-decoration: none;
      cursor: pointer;
      font-weight: 600;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Screen -->
    <div id="loginScreen" class="screen active">
      <h1>🎰 EliteSlotCasino</h1>
      <h2>Enter Your Username</h2>
      <div class="form-group">
        <input type="text" id="username" placeholder="Enter Username" />
        <div id="loginError" class="error"></div>
        <button onclick="login()">Enter Casino</button>
      </div>
    </div>

    <!-- Game Screen -->
    <div id="casinoScreen" class="screen">
      <h1>🏆 EliteSlotCasino</h1>
      <h2>🎰 Welcome, <span id="playerName"></span>!</h2>
      <img src="https://images.unsplash.com/photo-1599447352167-a37d86f9ab03?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Live Dealer" class="live-dealer" />
      <div id="coins">💰 Coins: <span id="coinCount">1000</span></div>

      <div class="slot-machine">
        <div class="slot-grid" id="slotGrid"></div>
      </div>

      <div class="controls">
        <div class="bet-control">
          <label for="betAmount">Bet:</label>
          <select id="betAmount">
            <option value="10">10 Coins</option>
            <option value="20">20 Coins</option>
            <option value="50">50 Coins</option>
            <option value="100">100 Coins</option>
          </select>
        </div>
        <button onclick="spin()">🎰 Spin</button>
        <button onclick="autoSpin()">🔄 Auto Spin</button>
        <button onclick="logout()">🚪 Logout</button>
      </div>
      <div id="result"></div>
    </div>
  </div>

  <script>
    class EliteSlotCasino {
      constructor() {
        this.coins = 1000;
        this.emojis = [
          "https://i.imgur.com/RuJ1PRM.png",  // diamond.png
          "https://i.imgur.com/kuzdcPD.png",  // 7.png
          "https://i.imgur.com/tqS8x2D.png",  // bell.png
          "https://i.imgur.com/7426yVt.png",  // cherry.png
          "https://i.imgur.com/CwWFZ8N.png",  // lemon.png
          "https://i.imgur.com/7IZfAu0.jpeg", // grapes.png
          "https://i.imgur.com/F9kS5rt.png",  // watermelon.png
          "https://i.imgur.com/l9MJKUr.png",  // clover.png
          "https://i.imgur.com/4KJavXE.png"   // slot.png
        ];
        this.gridSize = { rows: 3, cols: 5 };
        this.slots = [];
        this.isSpinning = false;
        this.autoSpinInterval = null;
        this.users = JSON.parse(localStorage.getItem('casinoUsers')) || {};
        this.betAmount = 10;

        // DOM Elements
        this.slotGrid = document.getElementById("slotGrid");
        this.coinCount = document.getElementById("coinCount");
        this.result = document.getElementById("result");
        this.playerName = document.getElementById("playerName");
        this.betSelect = document.getElementById("betAmount");

        // Audio
        this.spinSound = new Audio('https://freesound.org/data/previews/184/184438_2394238-lq.mp3');
        this.winSound = new Audio('https://freesound.org/data/previews/387/387739_4068518-lq.mp3');
        this.loseSound = new Audio('https://freesound.org/data/previews/198/198841_3665592-lq.mp3');
        this.loseSound.volume = 0.3;

        this.init();
      }

      init() {
        for (let i = 0; i < this.gridSize.rows * this.gridSize.cols; i++) {
          const reel = document.createElement("div");
          reel.className = "reel";
          const img = document.createElement("img");
          img.src = this.emojis[Math.floor(Math.random() * this.emojis.length)];
          img.alt = "";
          img.onerror = () => console.error(`Image failed to load: ${img.src}`);
          reel.appendChild(img);
          this.slotGrid.appendChild(reel);
          this.slots.push(reel);
        }

        this.betSelect.addEventListener('change', (e) => {
          this.betAmount = parseInt(e.target.value);
        });

        this.updateUI();
      }

      updateUI() {
        this.coinCount.textContent = this.coins;
      }

      showScreen(screenId) {
        document.querySelectorAll('.screen').forEach(screen => {
          screen.classList.remove('active');
        });
        document.getElementById(screenId).classList.add('active');
      }

      validateInput(username) {
        if (!username || username.length < 4) {
          return "Username must be at least 4 characters.";
        }
        return "";
      }

      login() {
        const username = document.getElementById("username").value.trim();
        const errorDiv = document.getElementById("loginError");

        const error = this.validateInput(username);
        if (error) {
          errorDiv.textContent = error;
          return;
        }

        if (!this.users[username]) {
          this.users[username] = { coins: 1000 };
          localStorage.setItem('casinoUsers', JSON.stringify(this.users));
        }

        this.playerName.textContent = username;
        this.coins = this.users[username].coins || 1000;
        this.updateUI();
        this.showScreen("casinoScreen");
      }

      logout() {
        this.users[this.playerName.textContent].coins = this.coins;
        localStorage.setItem('casinoUsers', JSON.stringify(this.users));
        this.stopAutoSpin();
        this.showScreen("loginScreen");
        document.getElementById("username").value = "";
      }

      async spin() {
        if (this.isSpinning) return;
        if (this.coins < this.betAmount) {
          this.result.textContent = "💸 Insufficient coins!";
          this.loseSound.play();
          return;
        }

        this.isSpinning = true;
        this.coins -= this.betAmount;
        this.updateUI();
        this.result.textContent = "Spinning...";
        this.spinSound.play();

        // Clear previous effects
        this.slots.forEach(slot => {
          slot.classList.remove('winning', 'losing');
          const existingEffect = slot.querySelector('.reel-effect');
          if (existingEffect) existingEffect.remove();
        });
        document.querySelectorAll('.coin-effect, .sparkle-effect, .win-banner, .win-ruler').forEach(el => el.remove());

        // Add spinning effect above each reel and animate images
        this.slots.forEach(slot => {
          const effect = document.createElement("div");
          effect.className = "reel-effect spin-effect";
          effect.textContent = "🌟";
          slot.appendChild(effect);
          const img = slot.querySelector('img');
          img.src = this.emojis[Math.floor(Math.random() * this.emojis.length)];
          img.onerror = () => console.error(`Image failed to load during spin: ${img.src}`);
          slot.classList.add("spinning");
        });

        // Fast spin duration (1.5 seconds)
        await new Promise(resolve => setTimeout(resolve, 1500));

        // Final symbols with bias toward wins
        let symbols = [];
        for (let row = 0; row < this.gridSize.rows; row++) {
          const rowSymbols = [];
          // 50% chance to create a winning row (3-5 consecutive symbols)
          if (Math.random() < 0.5) {
            const symbol = this.emojis[Math.floor(Math.random() * this.emojis.length)];
            const matchCount = Math.floor(Math.random() * 3) + 3; // 3, 4, or 5 matches
            for (let col = 0; col < this.gridSize.cols; col++) {
              rowSymbols.push(col < matchCount ? symbol : this.emojis[Math.floor(Math.random() * this.emojis.length)]);
            }
          } else {
            // Random symbols for non-winning rows
            for (let col = 0; col < this.gridSize.cols; col++) {
              rowSymbols.push(this.emojis[Math.floor(Math.random() * this.emojis.length)]);
            }
          }
          symbols.push(...rowSymbols);
        }

        this.slots.forEach((slot, index) => {
          const img = slot.querySelector('img');
          img.src = symbols[index];
          img.onerror = () => console.error(`Image failed to load after spin: ${img.src}`);
          slot.classList.remove("spinning");
          const spinEffect = slot.querySelector('.reel-effect');
          if (spinEffect) spinEffect.remove();
        });

        // Check for wins (consecutive symbols in a row)
        let totalWin = 0;
        const payouts = {
          'https://i.imgur.com/RuJ1PRM.png': 100,   // diamond.png
          'https://i.imgur.com/kuzdcPD.png': 50,    // 7.png
          'https://i.imgur.com/tqS8x2D.png': 30,    // bell.png
          'https://i.imgur.com/7426yVt.png': 20,    // cherry.png
          'https://i.imgur.com/CwWFZ8N.png': 20,    // lemon.png
          'https://i.imgur.com/7IZfAu0.jpeg': 20,   // grapes.png
          'https://i.imgur.com/F9kS5rt.png': 20,    // watermelon.png
          'https://i.imgur.com/l9MJKUr.png': 20,    // clover.png
          'https://i.imgur.com/4KJavXE.png': 20     // slot.png
        };
        let winningRows = [];

        for (let row = 0; row < this.gridSize.rows; row++) {
          const rowSymbols = symbols.slice(row * this.gridSize.cols, (row + 1) * this.gridSize.cols);
          let matchCount = 1;
          let currentSymbol = rowSymbols[0];
          let winningIndices = [row * this.gridSize.cols];

          for (let col = 1; col < this.gridSize.cols; col++) {
            if (rowSymbols[col] === currentSymbol) {
              matchCount++;
              winningIndices.push(row * this.gridSize.cols + col);
            } else {
              break;
            }
          }

          if (matchCount >= 3) {
            let multiplier = matchCount === 5 ? payouts[currentSymbol] : matchCount === 4 ? 10 : 5;
            let winAmount = this.betAmount * multiplier;
            totalWin += winAmount;
            winningRows.push({ row: row + 1, count: matchCount, amount: winAmount, indices: winningIndices });
          }
        }

        if (totalWin > 0) {
          winningRows.forEach(({ row, count, amount, indices }) => {
            this.result.textContent = `🎉 Win on row ${row}! +${amount} Coins!`;
            indices.forEach(index => {
              this.slots[index].classList.add('winning');
              const effect = document.createElement("div");
              effect.className = "reel-effect";
              effect.textContent = "🎉";
              this.slots[index].appendChild(effect);
              setTimeout(() => effect.remove(), 1000);
            });
            // Add ruler effect for winning row
            this.addRulerEffect(row);
            this.showWinEffect(count);
          });
          this.coins += totalWin;
          this.winSound.play();
          this.addCoinEffects();
          this.addSparkleEffects();
        } else {
          this.result.textContent = "😢 Try again!";
          this.slots.forEach(slot => {
            slot.classList.add('losing');
            const effect = document.createElement("div");
            effect.className = "reel-effect";
            effect.textContent = "😢";
            slot.appendChild(effect);
            setTimeout(() => effect.remove(), 1000);
          });
          this.loseSound.play();
        }

        setTimeout(() => {
          this.slots.forEach(slot => slot.classList.remove('losing'));
        }, 1000);

        this.updateUI();
        this.isSpinning = false;
      }

      addRulerEffect(row) {
        const slotMachine = document.querySelector('.slot-machine');
        const ruler = document.createElement("div");
        ruler.className = "win-ruler";
        // Position ruler at the center of the row
        const rowHeight = 100; // Reel height
        const gap = 10; // Gap between reels
        const padding = 20; // Slot machine padding
        const topPosition = padding + row * (rowHeight + gap) + rowHeight / 2;
        ruler.style.top = `${topPosition}px`;
        ruler.style.left = `${padding}px`;
        slotMachine.appendChild(ruler);
        setTimeout(() => ruler.remove(), 2000);
      }

      showWinEffect(matchCount) {
        const resultDiv = document.getElementById("result");
        const effect = document.createElement("div");
        effect.className = "win-effect";
        effect.textContent = "🎉💰🔔";
        resultDiv.appendChild(effect);
        setTimeout(() => effect.remove(), 1500);

        const banner = document.createElement("div");
        banner.className = `win-banner ${matchCount === 5 ? 'super-win' : matchCount === 4 ? 'mega-win' : 'big-win'}`;
        banner.textContent = matchCount === 5 ? "SUPER WIN!" : matchCount === 4 ? "MEGA WIN!" : "BIG WIN!";
        resultDiv.appendChild(banner);
        setTimeout(() => banner.remove(), 1800);
      }

      addCoinEffects() {
        const slotMachine = document.querySelector('.slot-machine');
        for (let i = 0; i < 12; i++) {
          const coin = document.createElement("div");
          coin.className = "coin-effect";
          coin.style.left = `${Math.random() * 100}%`;
          coin.style.top = `${Math.random() * 100}%`;
          slotMachine.appendChild(coin);
          setTimeout(() => coin.remove(), 1200);
        }
      }

      addSparkleEffects() {
        const slotMachine = document.querySelector('.slot-machine');
        for (let i = 0; i < 10; i++) {
          const sparkle = document.createElement("div");
          sparkle.className = "sparkle-effect";
          sparkle.style.left = `${Math.random() * 100}%`;
          sparkle.style.top = `${Math.random() * 100}%`;
          slotMachine.appendChild(sparkle);
          setTimeout(() => sparkle.remove(), 800);
        }
      }

      autoSpin() {
        if (this.autoSpinInterval) {
          this.stopAutoSpin();
        } else {
          this.autoSpinInterval = setInterval(async () => {
            if (!this.isSpinning && this.coins >= this.betAmount) {
              await this.spin();
            } else {
              this.stopAutoSpin();
            }
          }, 2000);
          document.querySelector('button[onclick="autoSpin()"]').textContent = "⏹ Stop Auto";
        }
      }

      stopAutoSpin() {
        if (this.autoSpinInterval) {
          clearInterval(this.autoSpinInterval);
          this.autoSpinInterval = null;
          document.querySelector('button[onclick="autoSpin()"]').textContent = "🔄 Auto Spin";
        }
      }
    }

    const game = new EliteSlotCasino();

    function login() { game.login(); }
    function spin() { game.spin(); }
    function autoSpin() { game.autoSpin(); }
