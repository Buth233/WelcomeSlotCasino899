<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WelcomeSlotCasino899</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1b1b1b);
      color: gold;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .screen {
      display: none;
      background-color: #222;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px gold;
    }

    .screen.active {
      display: block;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 16px;
      width: 80%;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: gold;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: orange;
    }

    .slot-grid {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }

    .reel {
      background: #000;
      border: 2px solid #fff;
      border-radius: 8px;
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 38px;
      transition: transform 0.2s;
    }

    #result {
      margin-top: 15px;
      font-size: 18px;
    }

    #coins {
      margin: 10px 0;
    }

    .host-image {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    h1 {
      margin-bottom: 5px;
      text-shadow: 0 0 5px gold;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Screen -->
    <div id="loginScreen" class="screen active">
      <h2>🎮 Welcome to WelcomeSlotCasino899</h2>
      <input type="text" id="username" placeholder="Enter your name" />
      <br />
      <button onclick="login()">Login</button>
    </div>

    <!-- Casino Screen -->
    <div id="casinoScreen" class="screen">
      <h1>🏆 WelcomeSlotCasino899</h1>
      <h2>🎰 Hello, <span id="playerName"></span>!</h2>
      <img src="https://i.imgur.com/hVqKwBR.png" alt="Casino Host" class="host-image" />
      <div id="coins">💰 Coins: <span id="coinCount">100</span></div>

      <div class="slot-grid" id="slotGrid">
        <!-- 3x3 grid will be generated here -->
      </div>

      <button onclick="spin()">🎲 Spin (10 Coins)</button>
      <div id="result"></div>
    </div>
  </div>

  <script>
    let coins = 100;
    const emojis = ["🍒", "🍋", "🍇", "🔔", "7️⃣", "🍉", "💎", "🍀", "🎲"];
    const gridSize = 3;
    let slots = [];

    const slotGrid = document.getElementById("slotGrid");
    const coinCount = document.getElementById("coinCount");
    const result = document.getElementById("result");

    // Generate 3x3 grid
    for (let i = 0; i < gridSize * gridSize; i++) {
      const reel = document.createElement("div");
      reel.className = "reel";
      reel.textContent = "❓";
      slotGrid.appendChild(reel);
      slots.push(reel);
    }

    function login() {
      const name = document.getElementById("username").value.trim();
      if (!name) {
        alert("Please enter your name.");
        return;
      }
      document.getElementById("playerName").textContent = name;
      document.getElementById("loginScreen").classList.remove("active");
      document.getElementById("casinoScreen").classList.add("active");
    }

    function spin() {
      if (coins < 10) {
        result.textContent = "💸 Not enough coins!";
        return;
      }

      coins -= 10;
      coinCount.textContent = coins;
      result.textContent = "Spinning...";

      // Show spinning animation
      slots.forEach(slot => {
        slot.textContent = "🎲";
        slot.style.transform = "rotate(360deg)";
        setTimeout(() => {
          slot.style.transform = "rotate(0deg)";
        }, 400);
      });

      setTimeout(() => {
        let symbols = [];
        slots.forEach(slot => {
          const symbol = emojis[Math.floor(Math.random() * emojis.length)];
          symbols.push(symbol);
          slot.textContent = symbol;
        });

        // Check horizontal rows for match
        let win = false;
        for (let i = 0; i < gridSize; i++) {
          const row = symbols.slice(i * gridSize, i * gridSize + gridSize);
          if (row.every(val => val === row[0])) {
            win = true;
            coins += 50;
            result.textContent = `🎉 JACKPOT on row ${i + 1}! +50 Coins!`;
            break;
          }
        }

        if (!win) {
          result.textContent = "😢 No match this time.";
        }

        coinCount.textContent = coins;
      }, 600);
    }
  </script>
</body>
</html>
