<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WelcomeSlotCasino899</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #1b1b1b 0%, #000000 100%);
      color: gold;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 500px;
      width: 100%;
      text-align: center;
      background: #111;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }

    h1, h2 {
      margin: 0 0 10px;
      text-shadow: 0 0 10px gold;
    }

    .screen {
      display: none;
    }

    .screen.active {
      display: block;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 16px;
      width: 80%;
      margin: 20px 0;
      border-radius: 8px;
      border: 2px solid gold;
      background: #222;
      color: white;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      background: linear-gradient(to right, gold, orange);
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }

    button:hover {
      background: linear-gradient(to right, orange, gold);
    }

    .slot-grid {
      display: grid;
      grid-template-columns: repeat(3, 90px);
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }

    .reel {
      background: black;
      border: 3px solid gold;
      border-radius: 10px;
      width: 90px;
      height: 90px;
      font-size: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      transition: transform 0.3s ease;
    }

    .host-image {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    #result {
      font-size: 20px;
      margin-top: 15px;
      min-height: 24px;
    }

    #coins {
      font-size: 18px;
      margin: 15px 0;
      background: #222;
      padding: 8px 20px;
      border-radius: 10px;
      display: inline-block;
      border: 2px solid gold;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Screen -->
    <div id="loginScreen" class="screen active">
      <h2>🎮 Welcome to</h2>
      <h1>WelcomeSlotCasino899</h1>
      <input type="text" id="username" placeholder="Enter your name" />
      <br />
      <button onclick="login()">Enter Casino</button>
    </div>

    <!-- Game Screen -->
    <div id="casinoScreen" class="screen">
      <h1>🏆 WelcomeSlotCasino899</h1>
      <h2>🎰 Hello, <span id="playerName"></span>!</h2>
      <img src="https://i.imgur.com/hVqKwBR.png" alt="Host" class="host-image" />
      <div id="coins">💰 Coins: <span id="coinCount">100</span></div>

      <div class="slot-grid" id="slotGrid">
        <!-- Reels will be inserted here -->
      </div>

      <button onclick="spin()">🎲 Spin (10 Coins)</button>
      <div id="result"></div>
    </div>
  </div>

  <script>
    let coins = 100;
    const emojis = ["🍒", "🍋", "🍇", "🔔", "7️⃣", "🍉", "💎", "🍀", "🎲"];
    const gridSize = 3;
    let slots = [];

    const slotGrid = document.getElementById("slotGrid");
    const coinCount = document.getElementById("coinCount");
    const result = document.getElementById("result");

    // Initialize slot grid
    for (let i = 0; i < gridSize * gridSize; i++) {
      const reel = document.createElement("div");
      reel.className = "reel";
      reel.textContent = "❓";
      slotGrid.appendChild(reel);
      slots.push(reel);
    }

    function login() {
      const name = document.getElementById("username").value.trim();
      if (!name) {
        alert("Please enter your name.");
        return;
      }
      document.getElementById("playerName").textContent = name;
      document.getElementById("loginScreen").classList.remove("active");
      document.getElementById("casinoScreen").classList.add("active");
    }

    function spin() {
      if (coins < 10) {
        result.textContent = "💸 Not enough coins!";
        return;
      }

      coins -= 10;
      coinCount.textContent = coins;
      result.textContent = "Spinning...";

      // Animation phase
      slots.forEach(slot => {
        slot.textContent = "🎲";
        slot.style.transform = "rotateY(360deg)";
        setTimeout(() => {
          slot.style.transform = "rotateY(0deg)";
        }, 300);
      });

      setTimeout(() => {
        let symbols = [];
        slots.forEach(slot => {
          const symbol = emojis[Math.floor(Math.random() * emojis.length)];
          symbols.push(symbol);
          slot.textContent = symbol;
        });

        // Check for winning rows
        let win = false;
        for (let i = 0; i < gridSize; i++) {
          const row = symbols.slice(i * gridSize, i * gridSize + gridSize);
          if (row.every(s => s === row[0])) {
            win = true;
            coins += 50;
            result.textContent = `🎉 JACKPOT on row ${i + 1}! +50 Coins!`;
            break;
          }
        }

        if (!win) {
          result.textContent = "😢 No match this time.";
        }

        coinCount.textContent = coins;
      }, 600);
    }
  </script>
</body>
</html>
